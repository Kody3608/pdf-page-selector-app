<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>オンラインでPDFファイルのページ削除</title>

<style>
body { font-family: sans-serif; margin: 20px; }
#drop-zone {
    border: 2px dashed #1e90ff;
    padding: 30px;
    text-align: center;
    color: #1e90ff;
    margin-bottom: 15px;
}
#status {
    color: blue;
    font-weight: bold;
    margin: 10px 0;
}
.page { margin: 5px 0; }
</style>
</head>

<body>

<h1>オンラインでPDFファイルのページ削除</h1>

<div id="drop-zone">
ここにPDFファイルをドラッグ＆ドロップしてください
<br>
または
<input type="file" id="fileInput" accept="application/pdf">
</div>

<div id="status"></div>

<form action="/download" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="hiddenFile" hidden>
    <div id="pages"></div>
    <button type="submit">選択したページをダウンロード</button>
</form>

<script src="/static/preview.js"></script>
</body>
</html>
