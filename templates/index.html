<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オンラインでPDFファイルのページ削除</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* ドラッグ＆ドロップエリア */
        #drop-area {
            border: 2px dashed #999;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            cursor: pointer;
        }

        #drop-area.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
            color: #007bff;
        }

        #warning {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #pages {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .page {
            border: 1px solid #ccc;
            padding: 8px;
            width: 180px;
            text-align: center;
            border-radius: 6px;
        }

        .page img {
            width: 160px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<h1>オンラインでPDFファイルのページ削除</h1>

<!-- ドラッグ＆ドロップエリア -->
<div id="drop-area">
    ここにPDFファイルをドラッグ＆ドロップしてください<br>
    またはクリックして選択してください
</div>

<!-- 実体の file input（非表示） -->
<input type="file" id="pdfFile" accept="application/pdf" hidden>

<div id="warning"></div>

<form action="/download" method="post" enctype="multipart/form-data">
    <!-- ダウンロード用に同じPDFを送る -->
    <input type="file" name="file" id="hiddenFile" hidden>

    <!-- ページ一覧 -->
    <div id="pages"></div>

    <!-- 初期状態は無効 -->
    <button type="submit" id="downloadBtn" disabled>
        選択したページをダウンロード
    </button>
</form>

<script src="/static/preview.js"></script>

</body>
</html>
